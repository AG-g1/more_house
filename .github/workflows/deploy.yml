name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 178.128.46.110 >> ~/.ssh/known_hosts

      - name: Deploy code to server
        run: |
          rsync -avz --exclude '.git/' --exclude 'node_modules/' --exclude 'venv/' --exclude '.venv/' --exclude '__pycache__/' --exclude '*.xlsx' ./ root@178.128.46.110:~/more_house/

      - name: Install dependencies and restart service
        run: |
          ssh root@178.128.46.110 << 'EOF'
          cd ~/more_house
          python3 -m venv venv || true
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          systemctl restart more-house
          EOF
